
stages:
  - build
  
beforeScript:
  - |
    export PATH=$PWD/node_modules/.bin:/root/.cli:$PATH
    echo $PATH
    tnpm -v
    
build:
  stage: build
  aciTags: DOCKER
  agent:
    docker:
      image: reg.docker.alibaba-inc.com/odc-front/odc-e2e:node14
      resourceRequirements:
        cpu: 4
        memory: 12
        ephemeral-storage: 30
    archiveArtifacts:
      artifacts: 'output.tar.gz, index.html'
      allowEmptyArchive: true
    html:
      index: index.html
      displayName: '在线预览'
 